<!DOCTYPE html>
<html lang="en">
<head>
    {{partial "head" .}}
    <style>
        /* feedback-new */
        .center-box img {
            transition: filter 0.25s ease-in-out;
        }
        .center-box img:hover {
            filter: drop-shadow(0px 3px 3px rgba(255, 255, 255, 0.74));
        }
    </style>
</head>
<body>
    {{partial "navbar" .}}
    <section class="tm-bg">
        <div class="container">
            <h1 class="text-center">{{.Title}}</h1>
        </div>
    </section>
    <section style="background: #424242;">
        <div class="container ptb-5">
            <div class="center-box mb-3">
                <a href="https://g.page/geotattooschennai/review?rc" title="click to send a google review">
                    <img data-src="/images/review-us-on-google-image.png" class="img-responsive lazyload"
                        alt="review-us-on-google-image">
                </a>
            </div>
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div class="elfsight-app-17a1f603-44f5-4f39-a6d4-13c65c575509"></div>
        </div>
    </section>
    {{partial "footer" .}}
    {{partial "scripts" .}}
    {{- partial "fancyjs.html" . -}}
</body>
</html>
