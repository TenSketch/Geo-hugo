<!DOCTYPE html>
<html lang="en">

<head>
    {{partial "head" .}}
    {{- partial "fancycss.html" . -}}
   
</head>

<body>
    {{partial "header" .}}
    <section class="tm-bg">
        <div class="container">
            <h1 class="text-center">{{.Title}}</h1>
        </div>
    </section>
    <div class="container my-5">
        <div class="masonry">
            {{range $index, $val := .Site.Taxonomies.tags.picstm}}
            <div class="masonry-item">
                <a data-fancybox="gallery" href="{{.Page.Params.image}}" aria-label="{{.Name}}">
                    <img src="{{.Page.Params.image}}" class="masonry-content" alt="{{.Name}}">
                </a>
            </div>
            {{end}}
        </div>
    </div>
    
    {{partial "footer" .}}
    {{partial "scripts" .}}
    {{- partial "fancyjs.html" . -}}
</body>

</html>
