<!DOCTYPE html>
<html lang="en">
<head>
    {{partial "head" .}}
    {{partial "singlecss" .}}
    <style>
        .card {
            display: flex;
            /* align-items: center; */
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .card-body {
            box-sizing: border-box;
            flex: 1 0 250px;
            margin: 1rem;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 5px 10px rgba(154, 160, 185, .05), 0 5px 20px rgba(166, 173, 201, .2);
        }
        .card-body p {
            text-align: left;
        }
        .card-body a {
            transition: .2s ease-in-out;
        }
        .card-body a:hover {
            color: #cecece;
        }
        @media (max-width: 600px) {
            .card-body p {
                text-align: center!important;
            }
        }
        /* map */
        .map-responsive {
            overflow: hidden;
            padding-bottom: 24.25%;
            position: relative;
            height: 0;
        }
        .map-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        /* tablet potrait */
        @media (min-width: 600px) and (max-width: 991px) {
            .map-responsive {
                padding-top: 100px;
            }
        }
        @media (max-width: 600px) {
            .map-responsive {
                padding-top: 150px;
            }
        }
    </style>
</head>
<body>
    {{partial "navbar" .}}
    <section class="intro_bg-single parallax">
        <div class="container">
            <h1 class="text-center">{{.Title}}</h1>
        </div>
    </section>
    <section class="py-5 bg-black">
        <div class="container">
            <h1 class="mb-4">Our Locations</h1>
            <div class="card">
                {{range $index, $val := .Site.Taxonomies.tags.location}}
                <div class="card-body">
                    <img class="img-responsive" data-src="{{.Params.Image}}" alt="{{.Title}}">
                    {{.Content}}
                </div>
                {{end}}
            </div>
        </div>
    </section>
    <!-- https://wa.me/919945999459 -->
    
    <div class="map-responsive">
        <iframe title="Geo Tattoos location in Chennai"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d485.779106219845!2d80.217665!3d13.084424!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xce4039b093f9b235!2sGeo+Tattoos!5e0!3m2!1sen!2sin!4v1526309626552"
            frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    {{partial "footer" .}}
    {{partial "scripts" .}}
    {{- partial "fancyjs.html" . -}}
</body>
</html>
